        /**
         *
         */
        _initializeConnector() {
            // initialization: solve cloudflare for all known domains
            let domains = [
                this.url,
                //'http://www.mnggo.net/c/1/1/1',
                //'http://www.fashionlib.net/c/1/1/1',
                //'http://www.lady-first.me/c/1/1/1',
                //'http://www.mangapicgallery.com'
            ];

            // process cloudflare challenge for all domains during initialization phase
            for(let domain of domains) {
                let options = JSON.parse( this.reqOptionsJSON );
                options.url = domain;
                Engine.Request.fetchUI( options, '', ( error, response, content ) => {
                    domains.pop();
                    this.initialized = ( domains.length < 1 );
                } );
            }

            let promises = [2500,5500,7500].map( delay => this._checkBannedIP( delay ) );
        }

        /**
         * 
         */
        _getMangaList( callback ) {
            Engine.Request.fetch( `http://${this.id}.hakuneko.download/cdn/mangas.json`, ( error, response, content ) => {
                try {
                    if( error ) {
                        throw error;
                    }
                    if( response.statusCode !== 200 ) {
                        throw new Error( `Failed to receive manga list (status code: ${response.statusCode})` );
                    }
                    let mangaList = JSON.parse( content );
                    callback( null, mangaList );
                } catch( e ) {
                    console.error( e.message );
                    callback( e, [] );
                }
            } );
        }

        /**
         *
         */
        _getChapterList( manga, callback ) {
            if( this.banned ) {
                alert( this.banned.message + '\n\nThis message will not be shown again in this session.' );
                this.banned = false;
            }
            let options = JSON.parse( this.reqOptionsJSON );
            options.url += manga.id;
            let script = `
                [...document.querySelectorAll( '#chapter_table * a.chico' )].map( ( element ) => {
                    return {
                        id: element.href,
                        title: element.text.trim()
                    };
                } )
            `;
            Engine.Request.fetchUI( options, script, ( error, response, content ) => {
                try {
                    if( error ) {
                        throw error;
                    }
                    /*
                    if( response.statusCode !== 200 ) {
                        throw new Error( `Failed to receive chapter list (status code: ${response.statusCode})` );
                    }
                    */
                    let chapterList = (content ? content : [] ).map( ( chapter ) => {
                        //this.cfMailDecrypt( element );
                        return {
                            id: this.getRelativeLink( { href: chapter.id } ),
                            title: chapter.title.replace( manga.title, '' ).trim(),
                            language: 'en'
                        };
                    } );
                    callback( null, chapterList );
                } catch( e ) {
                    console.error( e.message, manga );
                    callback( e, [] );
                }
            } );
        }

        /**
         *
         */
        _getPageList( manga, chapter, callback ) {
            let options = JSON.parse( this.reqOptionsJSON );
            options.url += chapter.id;
            let script = `imgsrcs`;
            Engine.Request.fetchUI( options, script, ( error, response, content ) => {
                try {
                    if( error ) {
                        throw error;
                    }
                    if( !( content instanceof Array ) ) {
                        throw new Error( 'Page list is invalid!' );
                    }
                    callback( null, this._urifyLinks( content ) );
                } catch( e ) {
                    console.error( e.message, chapter );
                    callback( e, [] );
                }
            } );
        }

        /**
         * 
         */
        _pageProtocolHandler( request, callback ) {
            let uri = new URL( request.url );
            uri.protocol = ( new URL( this.url ) ).protocol;
            let opts = {
                url: uri.href,
                headers: {
                    'Referer': this.url
                },
                encoding: null
            }
            if( uri.hostname.indexOf( 'mangapicgallery' ) > -1 ) {
                uri.hostname = 'www.mnggo.net';
                opts['headers']['Referer'] = uri.href;
            }
            if( uri.hostname.indexOf( 'blogspot' ) > -1 ) {
                opts['headers']['Referer'] = undefined;
            }
            if( !this.isPageRequestNotFromElectronOrSelectedChapter( request ) ) {
                //callback( undefined );
                return;
            }
            if( this.pageLock ) {
                setTimeout( () => {
                    this._pageProtocolHandler( request, callback );
                }, this.pageLockDelay );
                return;
            }
            this.pageLock = true;
            Engine.Request.cloudflare( opts, ( error, response, content ) => {
                try {
                    if( error ) {
                        throw error;
                    }
                    if( response.statusCode !== 200 ) {
                        throw new Error( `Failed to receive page (status code: ${response.statusCode})` );
                    }
                    if( content.indexOf( 'its licensed' ) > -1 ) {
                        throw new Error( 'The manga is licensed and not available in your country!' );
                    }
                    if( uri.pathname.indexOf( 'cspiclink' ) < 0 ) {
                        callback( {
                            mimeType: response.headers['content-type'],
                            data: content
                        } );
                        return;
                    }
                    let desKey = this.desKeys.find( ( key ) => {
                        return ( uri.pathname.indexOf( key.id ) > -1 );
                    } ) || this.desKeys[0];
                    let blob = new Blob( [content], { type: response.headers['content-type'] } );
                    this._descrambleImage( blob, 'image/jpeg', 0.90, desKey.pattern, ( data ) => {
                        var fs = new FileReader();
                        fs.onload = ( e ) => {
                            callback( {
                                mimeType: data.type,
                                data: new Uint8Array( e.target.result )
                            } );
                        };
                        fs.readAsArrayBuffer( data );
                    } );
                } catch( e ) {
                    console.warn( e.message, uri.href );
                    callback( undefined );
                } finally {
                    this.pageLock = false;
                }
            } );
        }

        /**
         * Remove invalid links from the list and add the mangago protocol
         */
        _urifyLinks( imgLinks ) {
            return imgLinks.filter( ( link ) => {
                try {
                    new URL( link );
                    return true;
                } catch ( e ) {
                    console.warn( 'Invalid image URL (skipped): ' + link );
                    return false;
                }
            }).map( ( link ) => {
                let uri = new URL( link );
                uri.protocol = this.id;
                return uri.href;
            } );
        }

        /**************************
         *** MANGAGO CODE BEGIN ***
        *************************/

        _descrambleImage( blob, mimeOut, quality, params, callback ) {
            createImageBitmap( blob )
            .then( ( bitmap ) => {
                let canvas = document.createElement( 'canvas' );
                canvas.width = bitmap.width;
                canvas.height = bitmap.height;
                var ctx = canvas.getContext( '2d' );
                let partMap = params.split( 'a' );
                let widthnum = 9;
                let heightnum = 9;
                let partWidth = bitmap.width / widthnum;
                let partHeight = bitmap.height / heightnum;
                let row, col, targetPosY, targetPosX, sourcePosY, sourcePosX;
                for ( let index = 0; index < partMap.length; index++ ) {
                    //
                    row = Math.floor( partMap[index] / heightnum );
                    targetPosY = row * partHeight;
                    targetPosX = ( partMap[index] - row * widthnum ) * partWidth;
                    //
                    col = Math.floor( index / widthnum );
                    sourcePosY = col * partHeight;
                    sourcePosX = ( index - col * widthnum ) * partWidth;
                    //
                    ctx.drawImage( bitmap, sourcePosX, sourcePosY, partWidth, partHeight, targetPosX, targetPosY, partWidth, partHeight );
                }
                canvas.toBlob( ( response ) => {
                    callback( response );
                }, mimeOut, quality );
            } )
            .catch( ( error ) => {
                callback( undefined );
            } );
        }

        /************************
         *** MANGAGO CODE END ***
        ***********************/

        _checkBannedIP( delay ) {
            setTimeout( () => {
                let options = JSON.parse( this.reqOptionsJSON );
                options.url = 'http://www.mnggo.net/c/4587/421400/1/?av=1';
                Engine.Request.cloudflare( options, ( error, response, content ) => {
                    try {
                        if( error ) {
                            throw error;
                        }
                        if( response.statusCode !== 200 ) {
                            throw new Error( `Failed to check banned IP (status code: ${response.statusCode})` );
                        }
                        let encryptedLinks = /var\s+imgsrcs\s*=\s*\'(.+?)\'\s*\;/.exec( content )[1];
                        //console.log( 'Expected:', this.expectedLinks );
                        //console.log( 'Encrypted:', encryptedLinks );
                        if( this.expectedLinks !== encryptedLinks ) {
                            throw new Error( 'Page hash not as expected (shuffled into wrong order or new encryption key)!' );
                        }
                    } catch( error ) {
                        console.warn( 'MangaGo IP banned!', error );
                        this.banned = new Error( 'MangaGo has flagged your IP as a bot!\nAs a result you will be provided with corrupted data\n(e.g. pages will be shuffled into wrong order).' );
                    }
                } );
            }, delay );
        }
    }

</script>
